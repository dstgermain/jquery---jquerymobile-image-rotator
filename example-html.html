<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div class="image-rotate" data-timer="8000" data-navigation="true" data-simple-navigation="true">
    <div class="rotator-inner">
      <div class="active item" data-img-num="0">
        <a href=""><img src="" /></a>
      </div>
      <div class="item" data-img-num="1">
        <a href=""><img src="" /></a>
      </div>
    </div>
    <div class="clear"></div>
    <div class="left" data-slide-direction="right">&lsaquo;</div>
    <div class="right" data-slide-direction="left">&rsaquo;</div>
    <ol class="rotator-page" data-nav="1">
      <li class="current" data-img-num="0" data-slide-to-img="0"></li>
      <li data-img-num="1" data-slide-to-img="1"></li>
    </ol>
  </div>
</body>
</html>
